<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
         <link rel="stylesheet" href="Mystyle.css"/>
    </h:head>
    <h:body>
         <div class="image-box">
      
  
</div>
       
        <div class="view-details">
             <hr></hr>
             <br></br>
             <h2>Thanks for Book with US</h2>
             
             
                 <h:form>
                 
                     <h:outputLabel class="label-view">Name  :</h:outputLabel>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                     <h:outputText value="#{booking.name}" /><br></br><br></br>
                    
                
                     <h:outputLabel class="label-view">id  :</h:outputLabel>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                     <h:outputText value="#{booking.passid}" /> <br></br><br></br>
             
                     <h:outputLabel class="label-view">Arrival  :</h:outputLabel>&nbsp;&nbsp;&nbsp;&nbsp;
                     <h:outputText value="#{booking.arrival}" /><br></br><br></br>
                     <h:outputLabel class="label-view">Departure:</h:outputLabel>
                     <h:outputText value="#{booking.dep}" /><br></br><br></br>
                
                     <h:outputLabel class="label-view">Adult :</h:outputLabel>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                     <h:outputText value="#{booking.adult}" /><br></br><br></br>
                 
                     <h:outputLabel class="label-view">children :</h:outputLabel>&nbsp;&nbsp;
                     <h:outputText value="#{booking.children}" /> <br></br><br></br>
                 
                     <h:outputLabel class="label-view">payment :</h:outputLabel>
                     <h:outputText class="payment" value="#{booking.payment}" />&nbsp;Rwf <br></br>
               
             <br></br>
             <div class="buttons">
                 <h:commandButton id="btnApprove" value="make Change" action="#{bookingbean.findUpdate(booking.passid)}"/>
             
                 <h:commandButton id="btnApprove1" value="Cancel" action="#{bookingbean.delete(booking.passid)}"/>
                    
                 <a href="Home.xhtml" class="btnLink">OK</a>
              </div>
             </h:form>
        </div>
    </h:body>
      <style>
    .view-details{
    width: 27%;
    background: white;
    height: 510px;
    margin-left: 560px;
    margin-top: -655px;
   
}
hr{
    width: 99.6%;
    height: 1rem;
    background-color: #04AA6D;
    
}
td{
    padding: 8px 0px;
}
.label-view{
     margin: 0 85px;   
}
.view-details h2{
    margin-left: 60px;
}
#btnApprove{
  background-color: #04AA6D;
  color: white;
  padding: 12px 50px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
   margin: 0 45px;
}
.buttons{
    display: grid;
     gap: 4px 20px;
}
.payment{
    color: blue;
    font-size: 20px;
}
       .btnLink {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 10px 14px;
  width: 70.3%;
  color: black;
  margin: 0 47px;
  background-color: #ffff;
  text-align: center;
  cursor: pointer;
  color: #04AA6D;
  border-radius: 4px;
  border: 2px solid #04AA6D;
  text-decoration: none;
}


    </style>
</html>
